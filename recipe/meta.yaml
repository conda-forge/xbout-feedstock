{% set name = "xbout" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e83473d157c251e9a726ff6371b50318f7043b7ce059581f0081f668aa27a506	

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7.0
    - pip
  run:
    - python >=3.7.0
    - xarray >=0.18.0
    - boutdata >=0.1.4
    - dask >=2.10.0
    - gelidum >=0.5.3
    - natsort >=5.5.0
    - matplotlib-base >=3.1.1
    - animatplot >=0.4.2
    - netcdf4 >=1.4.0
    - Pillow >=6.1.0
    - importlib-metadata

test:
  requires:
    - pytest >=3.3.0
  commands:
    - pytest --pyargs xbout

about:
  home: https://xbout.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Collect data from BOUT++ runs in python using xarray
  dev_url: https://github.com/boutproject/xBOUT

extra:
  recipe-maintainers:
    - johnomotani
    - ZedThree
